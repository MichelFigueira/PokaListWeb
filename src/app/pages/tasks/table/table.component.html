<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header mb--4 border-0">
          <div class="form-group" [ngClass]="{'focused':focus===true}">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
              </div>
              <input class="form-control" placeholder="Search" type="text" [(ngModel)]="filterList" (focus)="focus=true" (blur)="focus=false">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <ngx-loading-bar includeBar="false" fixed="false" color="#f5365c" height="3px"></ngx-loading-bar>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Points</th>
                <th scope="col">Finished</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let poka of pokasFiltered">
                <th scope="row">
                  <div class="align-items-center mt-2">
                    <label class="customcheck">
                      {{poka.title}}
                      <input type="checkbox" (click)="checkPoka()">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </th>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-red"></i> pending
                  </span>
                </td>
                <td>
                  <span class="badge badge-dot mr-4 align-items-center">
                    43
                  </span>
                </td>
                <td>
                  <span class="badge badge-dot mr-4 align-items-center">
                    {{dateExample | date}}
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
