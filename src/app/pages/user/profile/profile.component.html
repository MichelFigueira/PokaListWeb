<div>
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 500px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <span class="mask bg-gradient-danger opacity-8"></span>
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12 col-md-10">
          <h1 class="display-2 text-white">{{'PROFILE.HELLO' | translate}} {{user.name}}!</h1>
          <p class="text-white mt-0 mb-5">{{'PROFILE.HELLOMSG' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--9">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <app-profile-details (changeFormValue)="setFormValue($event)"></app-profile-details>
      </div>
      <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
        <app-profile-card [user]="getFormValue()"></app-profile-card>
      </div>
    </div>
  </div>
</div>
