<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign up with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative mb-3"[ngClass]="{ 'has-danger': f.name.errors && f.name.touched }">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" [ngClass]="{ 'is-invalid': f.name.errors && f.name.touched }"
                formControlName="name" placeholder="Name" type="name">
                <div class="ml-1 invalid-feedback" *ngIf="f.name.errors?.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3" [ngClass]="{ 'has-danger': f.userName.errors && f.userName.touched }">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" [ngClass]="{ 'is-invalid': f.userName.errors && f.userName.touched }"
                formControlName="userName" placeholder="Email" type="email">
                <div class="ml-1 invalid-feedback" *ngIf="f.userName.errors?.required">Email is required</div>
                <div class="ml-1 invalid-feedback" *ngIf="f.userName.errors?.email">Please enter a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative" [ngClass]="{ 'has-danger': f.password.errors && f.password.touched }">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngClass]="{ 'is-invalid': f.password.errors && f.password.touched }"
                formControlName="password" placeholder="Password" type="password">
                <div class="ml-1 invalid-feedback" *ngIf="f.password.errors?.required">Password is required</div>
                <div class="ml-1 invalid-feedback" *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative" [ngClass]="{ 'has-danger': f.confirmPassword.errors && f.confirmPassword.touched }">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngClass]="{ 'is-invalid': f.confirmPassword.errors && f.confirmPassword.touched }"
                formControlName="confirmPassword" placeholder="Confirm Password" type="password">
                <div class="ml-1 invalid-feedback" *ngIf="f.confirmPassword.errors?.required">Confirm Password is required</div>
                <div class="ml-1 invalid-feedback" *ngIf="f.confirmPassword.errors?.mustMatch">Passwords do not match</div>
              </div>
            </div>
            <!-- <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div> -->
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox mb-2">
                  <input formControlName="defaultData" class="custom-control-input" id="defaultDataCheck" type="checkbox">
                  <label class="custom-control-label" for="defaultDataCheck">
                    <span class="text-muted">Create with Standard Pokas!</span>
                  </label>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input formControlName="privacyPolicy" class="custom-control-input" id="privacyPolicyCheck" type="checkbox">
                  <label class="custom-control-label" for="privacyPolicyCheck">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
