<ul class="navbar-nav">
  <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link">
          <i class="ni {{menuItem.icon}}"></i>
          {{menuItem.title}}
      </a>
  </li>
</ul>
<!-- Admin -->
<hr class="my-3">
<h6 class="navbar-heading text-muted">Admin</h6>
<ul class="navbar-nav mb-md-3">
  <li *ngFor="let adminItem of adminItems" class="nav-item">
    <a class="nav-link" [routerLink]="[]" (click)="openModal(contentPoka)">
      <i class="ni {{adminItem.icon}}"></i> {{adminItem.title}}
    </a>
  </li>
</ul>

<ng-template #contentPoka let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Poka</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form formGroupName="form">
        <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Title" type="text" (focus)="focus=true" (blur)="focus=false" required>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'focused':focus1===true}">
          <div class="input-group input-group-alternative">
            <input class="form-control" placeholder="Description" type="text" (focus)="focus1=true" (blur)="focus1=false">
          </div>
        </div>
        <div class="custom-control custom-control-alternative custom-checkbox">
          <input class="custom-control-input" id="suggestionCheck" type="checkbox">
          <label class="custom-control-label" for="suggestionCheck">
            <span class="ml--3">Send as a Suggestion to the team</span>
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="d('Close click')">Cancel</button>
      <button type="button" class="btn btn-success" (click)="c('Save click')">Create</button>
    </div>
  </div>
</ng-template>
